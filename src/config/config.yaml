# Scheduling (in cron format)
schedule:
  time: "0 6 * * *"  # Every day at 6 AM
  timezone: "America/New_York"  # Set your timezone

# Email Settings
email:
  smtp_server: "${SMTP_HOST}"
  smtp_port: "${SMTP_PORT}"
  username: "${SMTP_USER}"
  password: "${SMTP_PASS}"
  from_address: "${EMAIL_FROM}"
  to_address: "${EMAIL_TO}"

# Network Settings
network:
  timeout: 120
  retries: 3

